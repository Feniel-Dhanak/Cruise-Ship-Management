<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="./styles/dashboard-admin.css">
</head>
<body>
  <nav class="navbar">
    <div class="brand">Icon of the Seas - Admin</div>

    <div class="hamburger">&#9776;</div>
    
    <ul class="nav-items">
      <li class="nav-item"><a href="#" class="nav-link" id="manageItemsLink">Manage Items</a></li>
      <li class="nav-item"><a href="#" class="nav-link" id="registerVoyagerLink">Voyager Registration</a></li>
      <li><button id="logoutBtn" class="nav-link logout-btn">Logout</button></li>
    </ul>
  </nav>

  <div class="main-content dashboard-container">
    <!-- Welcome text -->
    <h2 id="welcomeText">Welcome, Admin!</h2>

    <!-- Add Item Section -->
    <section id="addItemSection" style="display:none;">
      <h2>Add New Item</h2>
      <div id="itemMessage"></div>
      <form id="addItemForm">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" name="itemName" required placeholder="E.g. Pizza, Notebook">
        
        <label for="itemType">Item Type:</label>
        <select id="itemType" name="itemType" required>
          <option value="">Select Item Type</option>
          <option value="catering">Catering Item</option>
          <option value="stationery">Stationery Item</option>
        </select>
        <button type="submit">Add Item</button>
      </form>

      <h3>Current Items:</h3>
      <div class="scrollable-section" syle="max-height: 300px">
        <ul id="itemsList"></ul>
      </div>
    </section>

    <!-- Voyager Registration Section -->
    <section id="registerVoyagerSection" style="display:none;">
      <h2>Register Voyager</h2>
      <div id="voyagerMessage"></div>
      <form id="registerVoyagerForm">
        <label for="voyagerEmail">Email:</label>
        <input type="email" id="voyagerEmail" name="email" required placeholder="voyager@example.com">
        
        <label for="voyagerPassword">Password:</label>
        <input type="password" id="voyagerPassword" name="password" required placeholder="Password (min 6 characters)" minlength="6">
        <button type="submit">Register Voyager</button>
      </form>

      <h3>Registered Voyagers:</h3>
      <div class="scrollable-section" style="max-height: 300px;">
        <ul id="voyagersList"></ul>
      </div>
    </section>
  </div>

  <script type="module" src="./Scripts/dashboard-admin.js"></script>
</body>
</html>
