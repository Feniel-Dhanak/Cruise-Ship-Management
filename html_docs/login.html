<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    
    <div class="tagline-container">
        <p class="tagline">Unlock Your Cruise Dashboard</p>
    </div>

    <div class="login-base-div">
        <div class="login-box">
            <form id="loginForm">
                <label for="loginEmail">Email</label><br>
                <input type="email" id="loginEmail" name="loginEmail" placeholder="Eg. letsgocruise@gmail.com" required><br><br>

                <label for="loginPassword">Password</label><br>
                <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password" required><br><br><br>

                <button type="submit">Login</button><br><br>
                <a href="./register.html" class="form-link">Don't have an account? Sign up here!</a>
    </form>
        </div>
</div>


    <script type="module" src="../Scripts/firebase.js"></script>
    <script type="module" src="../Scripts/login.js"></script>
</body>
</html>
